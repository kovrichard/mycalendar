<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>{% block title %}{% endblock %} - Calendar</title>
    <link rel="stylesheet" href="{{ url_for("static", filename = "bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename = "main.css") }}">
</head>
<body>
    <div id="content-wrap" class="container text-center h-100">
        <nav class="navbar fixed-top navbar-dark navbar-expand bg-dark">
            <a class="navbar-brand" href="#">Calendar</a>
            <div class="navbar-collapse">
                {% if current_user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('main.get_main') }}">Current week</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for("share.share") }}>Share</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for("user.edit_user_profile") }}>{{ current_user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for("user.logout") }}>Logout</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <footer id="footer" class="text-center w-100">
        &copy; Copyright {{ current_year }} by Máté & Ricsi</a>.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
