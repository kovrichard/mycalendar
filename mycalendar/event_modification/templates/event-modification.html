{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>Create new event</h1>
    
    <form method="post" action="{{ url_for('week.get_week', year=year_number, week = week_num) }}">    
        <div class="form-group row justify-content-center">
            <input id="event-title" type="text" name="title" class="form-control col-4" id="title" placeholder="Title" value="{{ title }}" required>
        </div>
        <div class="form-group row justify-content-center">
            <input type="text" name="description" class="form-control col-4" id="description" placeholder="Description" value="{{ description }}">
        </div>
        <div class="form-group row justify-content-center">
            <input type="text" name="location" class="form-control col-4" id="location" placeholder="Location" value="{{ location }}">
        </div>
        <div class="form-group row justify-content-center">
            <label for="start_date" class="col-1">Start</label>
            <input type="date" name="start_date" class="form-control col-2 mr-2" id="start_date" value={{ start_date }} required>
            <input type="time" name="start_time" class="form-control col-2" id="start_time" value={{ start_time }} required>
        </div>
        <div class="form-group row justify-content-center">
            <label for="end_date" class="col-1">End</label>
            <input type="date" name="end_date" class="form-control col-2 mr-2" id="end_date" value={{ end_date }} required>
            <input type="time" name="end_time" class="form-control col-2" id="end_time" value={{ end_time }} required>
        </div>

        <div class="form-check m-2">
            <input class="form-check-input" type="checkbox" name="business_hour" id="businesshour" {{ event_type }}>
            <label class="form-check-label" for="businesshour">
                Business hour
            </label>
        </div>
        <input type="submit" class="btn btn-primary" name="action" value="Delete" onclick="del()"/>
        <input type="submit" class="btn btn-primary" name="action" value="Save"/>
    </form>
{% endblock %}
