<h1>{{ shared_user_name }}'s event</h1>

<form method="post" action="{{ url_for('event_modification.register_guest', token = token) }}">
    <div class="form-group row justify-content-center">
        <input id="event-title" type="text" name="title" class="form-control col-4" id="title" value="{{ event.title }}" required placeholder="Title" readonly>
    </div>
    <div class="form-group row justify-content-center">
        <input type="text" name="description" class="form-control col-4" id="description" value="{{ event.description }}" placeholder="Description" readonly>
    </div>
    <div class="form-group row justify-content-center">
        <input type="text" name="location" class="form-control col-4" id="location" value="{{ event.location }}" placeholder="Location" readonly>
    </div>
    <div class="form-group row justify-content-center">
        <label for="start_date" class="col-1">Start</label>
        <input type="date" name="start_date" class="form-control col-2 mr-2" value={{ start_date }} required id="start_date" readonly>
        <input type="time" name="start_time" class="form-control col-2" value={{ start_time }} required id="start_time" readonly>
    </div>
    <div class="form-group row justify-content-center">
        <label for="end_date" class="col-1">End</label>
        <input type="date" name="end_date" class="form-control col-2 mr-2" value={{ end_date }} required id="end_date" readonly>
        <input type="time" name="end_time" class="form-control col-2" value={{ end_time }} required id="end_time" readonly>
    </div>

    {% set checked = "checked" if event.event_type == 1 else "" %}
    <div class="form-check m-2">
        <input class="form-check-input" type="checkbox" onclick="return false;" name="business_hour" {{ checked }} id="businesshour" readonly>
        <label class="form-check-label" for="businesshour">
            Business hour
        </label>
    </div>

    <div class="form-group row justify-content-center">
        <input type="text" name="guest-name" class="form-control col-4" id="guestname" placeholder="Your name here" value="{{ event.guest_name }}" {{ "readonly" if event.guest_name else ""}}>
    </div>
    <input value={{ event.id if event else -1 }} name="event-id" hidden/>

    <input type="submit" class="btn btn-primary" name="action" value="OK"/>
</form>
