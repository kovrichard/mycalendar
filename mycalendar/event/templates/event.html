{% extends "base.html" %}

{% block title %}
    {% if event.title==null %}
        Event
    {% else %}
        Event ({{event.title}})
    {% endif %}
{% endblock %}

{% block content %}
    {% if shared_calendar %}
        {% include "shared-event.html" %}
    {% else %}
        {% include "logged-in-event.html" %}
    {% endif %}
{% endblock %}
